{% extends 'base.html' %}

{% block title %}
    <title>Show</title>
{% endblock %}

{% block content %}
    <h1>User Records</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Birth Date</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in obj %}
            <tr>
                <td>user.uid</td>
                <td>user.name</td>
                <td>user.email</td>
                <td>user.mob</td>
                <td>user.dob</td>
                <td>user.city</td>
                <td>
                    <a href="#"><button class="btn btn-success">Update</button></a>
                    <a href="#"><button class="btn btn-warning">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
